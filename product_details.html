    <!-- Reserv form  -->
<div id="reserveFormPopover" class="popover" style="display: none;">
    <h2>Reserve your Equipement</h2>
    <form id="reserve-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Reserve</button>
    </form>
</div>

<!-- Success Window -->
<div id="successMessage" class="success-window" style="display: none;">
    <img src="./assets/images/success.png" alt="SuccessIcon" class="success-icon">
    <p>Reservation Successful!</p>
    <button id="closeSuccessMessage" class="close-button">Close</button>
</div>

    </div>
