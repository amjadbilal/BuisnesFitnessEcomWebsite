<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/products.css">
    <link rel="stylesheet" href="/assets/css/form.css">
    <style>
        .go-top-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: black;
            border: 1px solid black;
            border-radius: 20px;
            cursor: pointer;
        }

        .popover {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .success-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }
 
       
        .close-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #dde3e9;
            color: black;
            cursor: pointer;
        }

        .reserve {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navbar start -->
    <nav class="navbar">
        <div class="navbar-left">
            <h2>BrandName</h2>
            <a href="/">Home</a>
            <a href="./products.html">Products</a>
        </div>
        <div class="navbar-right">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search" />
        </div>
    </nav>
    <!-- Navbar End -->

    <h2 style="text-align: center;font-size: 30px;font-weight: 600; margin-top: 35px; color: rgb(22, 22, 92);">Shop Product</h2>

    <div id="products"></div>

    <button class="go-top-button" onclick="scrollToTop()">Go to Top</button>

    <!-- Reserve Form Popover -->
    <div id="reserveFormPopover" class="popover" style="display: none;">
        <h2>Reserve your Equipment</h2>
        <form id="reserve-form" style="display: flex; flex-direction: column;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5"></textarea>
            <div class="formBtn">

                <button type="button" id="cancel-button" style="background-color: white; color: black; border: 1px solid gray;">Cancel</button>
            <button type="submit">Reserve</button>
            </div>
        </form>
    </div>

    <!-- Success Window -->
    <div id="successMessage" class="success-window">
        <img src="/assets/images/success.png" alt="SuccessIcon" class="successIcon">
        <p>Reservation Successful!</p>
        <button class="close-button">Close</button>
    </div>

    <script>
        // JavaScript to dynamically create and insert the cards
        function createCard(product) {
            const card = document.createElement('div');
            card.className = 'card';
            card.id = `productID-${product.id}`;
            card.innerHTML = `
                <img src="${product.image}" alt="EquipementImg" />
                <div class="card-details">
                    <h5>${product.name}</h5>
                    <div class="rating">
                        <div class="starRating">
                            <span class="fa fa-star checked"></span>
                            <small>${product.rating}</small>
                        </div>
                         
                    </div>
                    <div class="description">${product.description}</div>
                    <div class="price">
                        <del>$${product.oldPrice}</del>
                        <strong>$${product.newPrice}</strong>
                    </div>
                    <div class="functionBtn">
                        <button class="view-btn" style="color:rgb(7, 7, 68);background:none; border:1px solid blue;">View</button>
                        <button class="reserve">${product.reserve}</button>
                    </div>
                </div>
            `;
            card.querySelector('.view-btn').addEventListener('click', () => viewProduct(product));
            card.querySelector('img').addEventListener('click', () => viewProduct(product));
            card.querySelector('.reserve').addEventListener('click', () => showReserveForm(product));
            return card;
        }

        function viewProduct(product) {
            localStorage.setItem('selectedProduct', JSON.stringify(product));
            window.location.href = 'product.html';
        }

        function showReserveForm(product) {
            const reserveForm = document.getElementById('reserveFormPopover');
            reserveForm.style.display = 'block';
        }

        // Array of different image URLs
        const productImages = [
            'assets/images/img1.webp',
            'assets/images/img2.webp',
            'assets/images/img3.webp',
            'assets/images/img4.webp',
            'assets/images/img5.webp',
            'assets/images/img6.webp',
        ];

        // Generate 15 dummy products with different images
        const products = Array.from({ length: 15 }, (_, i) => ({
            id: i + 1,
            image: productImages[i % productImages.length],
            name: `Product Name ${i + 1}`,
            rating: (Math.random() * (5 - 4) + 4).toFixed(1),
            description: 'Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis, iusto.',
            oldPrice: (Math.random() * (20 - 10) + 10).toFixed(2),
            newPrice: (Math.random() * (10 - 5) + 5).toFixed(2),
            reserve: "Reserve"
        }));

        // Insert the cards into the container
        const cardContainer = document.getElementById('products');
        products.forEach(product => {
            const cardElement = createCard(product);
            cardContainer.appendChild(cardElement);
        });

        // Scroll to top function
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Handle the reservation form submission
        document.getElementById('reserve-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const reserveForm = document.getElementById('reserveFormPopover');
            const successMessage = document.getElementById('successMessage');
            reserveForm.style.display = 'none';
            successMessage.style.display = 'block';
        });

        // Close success message
        const successMessage = document.getElementById("successMessage");
        const closeSuccessMessageButton = successMessage.querySelector(".close-button");
        closeSuccessMessageButton.addEventListener("click", function () {
            successMessage.style.display = "none";
        });

        // Cancel button functionality
        const cancelButton = document.getElementById("cancel-button");
        cancelButton.addEventListener("click", function () {
            const reserveForm = document.getElementById("reserveFormPopover");
            reserveForm.style.display = "none";
        });
    </script>
      <div class='footer'>
        <section class="footer-text">
            <h6>Get In Touch</h6>
            <p class="para2">
                The quick fox jump over the lazy dog
            </p>
        </section>
    </div>
</body>
</html>
